<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="contact">
            <div class="container">
                <div class="contact__tel"><a class="contact__tel_link contact__tel_link_icon" href="#">+7 495 223-34-13</a><a class="contact__tel_link" href="#">+7 499 505-50-04</a>
                </div>
                <div class="contact__call-back"><a class="contact__call-back_link" href="#">Обратный звонок</a>
                </div>
                <div class="contact__email"><a class="contact__email_link" href="#">Напишите нам</a>
                </div>
                <div class="contact__time"><a class="contact__time_link" href="#">Москва<span>пн-пт 10:00-18:00</span></a>
                </div>
                <div class="contact__basket"><a class="contact__basket_link" href="#"><span>4</span></a>
                </div>
                <div class="contact__user">
                    <a class="contact__user_link" href="#"></a>
                </div>
            </div>
        </div>
        <div class="center-row">
            <div class="container">
                <a class="logo" href="#">
                    <img src="upload/logo.png">
                    <p>Магазин винных шкафов</p>
                </a>
                <form class="center-row__form">
                    <button type="submit"></button>
                    <input type="text" name="text">
                </form>
                <p>Сделано во Франции</p>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <div class="main-nav_open" id="open-nav">
                    <p>Menu</p>
                    <div class="main-nav_button"><span></span><span></span><span></span>
                    </div>
                </div>
                <ul class="main-nav__list" id="nav-content">
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Главная</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Доставка</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Новости</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Услуги</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Документы</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Видео</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Гарантия</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a>
                    </li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Обзор товаров</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <footer>
        <div class="container"></div>
    </footer>
    <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
    <script src="vendor/jquery/jquery-migrate-3.0.0.min.js"></script>
    <script src="js/core.js">
    </script>
</body>

</html>
